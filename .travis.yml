language: node_js
node_js:
  - "10"
git:
  depth: 2
  quiet: true
before_install:
  - npm set audit false
  - readlink -f .
install:
  - git clone https://github.com/theme-suka/hexo-theme-unit-test.git suka-theme-test --depth=5
  - cd suka-theme-test
  - rm -rf .git
  - npm i
  - chmod +x ./install-theme.sh
  - ./install-theme.sh
script:
  - chmod +x ./build.sh
  - ./build.sh
  - chmod +x ./deploy.sh
  - ./deploy.sh > /dev/null
