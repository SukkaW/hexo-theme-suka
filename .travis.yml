language: node_js
dist: trusty
node_js:
  - "9"
git:
  depth: 2
  quiet: true
install:
  - npm i hexo-cli -g
  - npm i gulp-cli -g
before_script:
  - chmod +x ./test/install.sh
  - ./test/install.sh
script:
  - chmod +x ./test/build.sh
  - ./test/build.sh
  - chmod +x ./test/deploy.sh
  - ./test/deploy.sh
