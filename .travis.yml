language: node_js
node_js:
  - "7"
git:
  depth: 2
  quiet: true
install:
  - npm install hexo-cli -g
  - chmod +x ./test/install.sh
  - ./test/install.sh
script:
  - hexo clean
  - hexo g
  - chmod +x ./test/deploy.sh
  - ./test/deploy.sh
cache:
  directories:
    - node_modules
    - themes/suka/node_modules