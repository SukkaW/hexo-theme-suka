language: node_js
node_js:
  - "10"
git:
  depth: 2
  quiet: true
install:
  - npm i hexo-cli -g
before_script:
  - chmod +x ./test/install.sh
  - ./test/install.sh
script:
  - hexo clean && hexo g
  - chmod +x ./test/deploy.sh
  - ./test/deploy.sh
cache:
  directories:
    - node_modules
    - themes/suka/node_modules